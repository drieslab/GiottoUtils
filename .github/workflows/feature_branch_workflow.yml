name: Feature Branch Checks
on:
  pull_request:
    branches: [ "dev" ]
permissions:
  contents: read
jobs:
  style-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup environment
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::testthat
            any::styler
            any::reticulate
            bioc::biocthis
            bioc::BiocStyle
          needs: check
          
      - name: Create miniconda
        run: |
          reticulate::install_miniconda()
          reticulate::conda_install(packages = 'scipy')
        shell: Rscript {0}
        
      # Run unit tests
      - name: Build and install
        run: |
          R CMD build .
          R CMD INSTALL *.tar.gz
      - name: Run tests
        run: |
          library(testthat)
          library(GiottoUtils)
          test_dir("tests/testthat")
        shell: Rscript {0}
        
      # Style checks
      - name: Check code style
        run: |
          style_opts <- biocthis::bioc_style()
          styler::style_pkg(transformers = style_opts)
        shell: Rscript {0}
        
      - name: Style Results
        if: always()
        run: |
          if git diff --quiet; then
            echo "Style check passed - no changes needed"
          else
            echo "Style check failed - styler made changes that need to be committed"
            git diff
            exit 1
          fi