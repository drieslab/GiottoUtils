name: Feature Branch Checks
on:
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: write
  pull-requests: write
  packages: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/r-env
          name-canonical: true
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Run in container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.meta.outputs.tags }}:latest
          options: -v ${{ github.workspace }}:/package
          run: |
            cd /package
            R CMD build .
            R CMD INSTALL *.tar.gz
            Rscript -e 'library(testthat); library(GiottoUtils); test_dir("tests/testthat")'