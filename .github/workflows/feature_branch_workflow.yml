name: Feature Branch Checks
on:
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup environment
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::testthat
            any::reticulate
            bioc::biocthis
            bioc::BiocStyle
          needs: check
          
      - name: Create miniconda
        run: |
          reticulate::install_miniconda()
          reticulate::conda_install(packages = 'scipy')
        shell: Rscript {0}
        
      # Run unit tests
      - name: Build and install
        run: |
          R CMD build .
          R CMD INSTALL *.tar.gz
      - name: Run tests
        run: |
          library(testthat)
          library(GiottoUtils)
          test_dir("tests/testthat")
        shell: Rscript {0}

  style-update:
    runs-on: ubuntu-latest
    steps:
      # Check out with full history for PR creation
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Configure Git for PR creation
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      # Setup R environment for styling
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::styler
            bioc::biocthis
          needs: check
        
      # Apply style changes
      - name: Apply code style
        run: |
          style_opts <- biocthis::bioc_style(indent_by = 4)
          styler::style_pkg(transformers = style_opts)
        shell: Rscript {0}
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'style: apply bioc style guidelines'
          title: 'style: automatic style fixes'
          body: |
            Applied automatic style fixes using styler with bioc guidelines.
            - Used biocthis::bioc_style with 4-space indentation
            - Applied changes through styler::style_pkg
          branch: style/${{ github.head_ref }}
          base: ${{ github.head_ref }}
          delete-branch: true