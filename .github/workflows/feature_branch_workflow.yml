name: Feature Branch Checks
on:
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  style-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup language environment
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Install styler and biocthis
        run: |
          install.packages('styler')
          if (!requireNamespace("BiocManager", quietly = TRUE)) install.packages("BiocManager")
          BiocManager::install('biocthis')
          BiocManager::install('BiocStyle')
        shell: Rscript {0}
        
      - name: Check code style
        run: |
          styler::style_pkg(transformers = biocthis::bioc_style())
        shell: Rscript {0}
        
      # Run quick unit tests
      - name: Run unit tests
        run: |
          install.packages('testthat')
          testthat::test_dir('tests/testthat')
        shell: Rscript {0}
        
      # Check if styler made changes
      - name: Style Results
        if: always()
        run: |
          if git diff --quiet; then
            echo "Style check passed - no changes needed"
          else
            echo "Style check failed - styler made changes that need to be committed"
            git diff
            exit 1
          fi