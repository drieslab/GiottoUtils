name: Dev Branch Checks
on:
  push:
    branches: [ "dev" ]

permissions:
  contents: write
  packages: read

jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/r-env
          name-canonical: true
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run in container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.meta.outputs.tags }}:latest
          options: -v ${{ github.workspace }}:/package
          run: |
            cd /package
            Rscript -e 'covr::codecov(quiet = FALSE, clean = FALSE, type = c("tests", "examples"), install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package"))'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          flags: unittests
          verbose: true

  rcmdcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/r-env
          name-canonical: true
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run in container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.meta.outputs.tags }}:latest
          options: -v ${{ github.workspace }}:/package
          run: |
            cd /package
            Rscript -e 'rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "error")'

  bioccheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/r-env
          name-canonical: true
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run in container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.meta.outputs.tags }}:latest
          options: -v ${{ github.workspace }}:/package
          run: |
            cd /package
            R CMD build .
            R CMD INSTALL *.tar.gz
            Rscript -e 'BiocCheck::BiocCheck()'